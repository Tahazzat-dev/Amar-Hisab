<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration / Signin</title>

    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="">
    <header class="AH_header">
      <nav class="AH_flex flex_align_center">

        <!-- theme switcher -->
            <button data-val="dark" class="theme-toggler AH_flex dark">
                <div class="icon-box">
                    <img class="moon" src="assets/media/icon/moon-icon.svg" alt="Moon Icon">
                <img class="sun" src="assets/media/icon/sun-icon.svg" alt="Sun Icon">
                </div>
            </button>

        <!-- language switcher -->
        <select id="language-selector">
          <option value="en">English</option>
          <option value="bn">বাংলা</option>
        </select>
      </nav>
    </header>

    <footer class="AH_footer"></footer>
    <!-- scripts -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/slick-slider.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
